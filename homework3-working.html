<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body background="panda.png">
    <div class="wrapper" style="text-align: center; padding-top: 100px; color: yellow;">
        <header>
            <h1 color="white">Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2 color="white">Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <div></div>
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>

</html>
